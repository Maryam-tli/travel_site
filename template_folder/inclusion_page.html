
<div class="popular-post-list">
     <div class="single-post-list d-flex flex-row align-items-center">
        {% for item in posts %}
            <div class="thumb">
                <img class="img-fluid" src="{{ item.image.url }}" alt="">
            </div>
            <div class="details">
                <a href="blog-single.html"><h6>{{ item.title }}</h6></a>
                <p>{{ item.published_date }}</p>
            </div>
        {% endfor %}
    </div>															
</div>
